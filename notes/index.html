---
layout: default
title: Home
---

<h1>Things to Do</h1>
<p><a href="{{ site.baseurl }}/notes/plan">View things to do</a></p>

{% assign notes = site.pages |  sort: "url" %}

{% for note in notes %}
  {% if note.url contains "/notes/daily_notes/" %}
    <p><a href="{{ note.url }}">{{ note.url | slice: -15, 10 }}</a></p>
  {% endif %}
{% endfor %}
